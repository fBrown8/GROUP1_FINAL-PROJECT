<!--Pop up form-->
	<div class="modal-container" id="modal_container">
		<div class="modal">
			<form action = "/api/teachers" method= "post">
					<h3>Add New Faculty</h3>
				<section>
				  <div class="input-left">
					<label for="lname">First Name</label>
					<input id="fname" type="text" value="" name="First_Name" placeholder="Enter First Name" required>
				  </div>
				
				  <div class="input-right">
					<label for="lname">Last Name</label>
					<input id="lname" type="text" value="" name="Last_Name" placeholder="Enter Last Name" required>
				  </div>
				  <br>
				</section>
				
				<section>
					<div class="input-left">
						<label for="facultyID">Faculty ID</label>
						<input id="facultyID" type="text" value="" name="Faculty_Id" placeholder="Enter Faculty ID" required> 
					  </div>
					  <div class="input-right">
						<label for="subject">Subject</label>
						<input id="subject" type="text" value="" name="Subject" placeholder="Enter Subject" required>
					  </div>
					  <br>
				</section>
				<br>
				<div class="btn-block">
					<button class="cancel-btn" id = "close" type="submit">Cancel</button>
					<button class="submit-btn" type="submit">Submit</button>
				</div>
		
				</form>
		</div>
