<!DOCTYPE html>
<html>
<head>
	<title> Dashboard </title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/faculty-pagge.css">
</head>
<body>
	<input type="checkbox" id="check" checked="false">
	<!--header area start-->
	<header>
		<label for = "check">
			<i class="fas fa-bars" id="menuBtn"></i>
		</label>
		<div class ="leftArea">
			<!--logo area-->
		</div>
	</header>
	<!--header area end-->
	<!--sidebar start-->
	<nav class = "sideBar">
		<div class = "userInfo">
			<img src="pics/user_icon.png" class = "userIcon" alt="">
			<h4>Faculty</h4>
		</div>
    		<a href="#" class="overview"><i class="fas fa-chart-bar"></i><span>Overview</span></a>
			<a href="index.html" class = "logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
	</nav>
	<!--sidebar end-->

<!-- CONTENT AREA -->
<div class = "content">
	<div class = "titleBar">
		<h2>Performance Overview</h2>
		<hr>
		<h3>My Evaluations</h3>
	</div>
	<div class="results">
	<span>School Year</span>
		<select id="select-category">
		  <option class="sy1" value="lesson">2020-2021</option>
		</select>

		<span>Semester</span>
		<select id="select-category">
		  <option class="sem1" value="sem1">1st Semester</option>
		  <option class="sem1" value="sem1">2nd Semester</option>
		</select>

		<button class="gen-btn">Generate Results</button>
	</div>
	<div class="perf-overview">
		<br>
		<!--Default na makikita pag walang naka preview-->
		<p style="text-align: center;">No preview available</p>

		<!--ReportJS ata yung need for this :((-->
	</div>

</div>
<!--CONTENT AREA END-->
</body>
</html>
