<!--Pop up form-->
<div class="modal-container" id="modal_container" >
	<div class="modal">
			<form action = "/api/students" method= "post">
				<h3>Add New Student</h3>
			<section>
			  <div class="input-name">
				<label for="name">First Name</label>
				<input id="name" type="text" value="" name="First_Name" placeholder="Enter First Name" required>
			  </div>
			
			  <div class="input-subject">
				<label for="email">Last Name</label>
				<input id="email" type="text" value="" name="Last_Name" placeholder="Enter Last Name" required>
			  </div>
			  <br>
			</section>
			
			<section>
				<div class="input-name">
					<label for="name">Student ID</label>
					<input id="name" type="text" value="" name="Student_Number" placeholder="Enter Student ID" required> 
				  </div>
				  
				  <div class="input-gender">
					<label for="gender">Gender</label>
					<input id="gender" type="text" value="" name="Gender" placeholder="Enter Gender" required>
				  </div>
		
				  <div class="input-subject">
					<label for="email">Class/Section</label>
					<input id="email" type="text" value="" name="Grade_Level" placeholder="Enter Class/Section" required>
				  </div>
				  <br>
			
			</section>
			<div class="btn-block">
				<button class="cancel-btn" id="close" type="submit">Cancel</button>
				<button class="submit-btn" type="submit">Submit</button>
			</div>
			</form>
	</div>
</div>
