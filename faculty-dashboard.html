<!DOCTYPE html>
<html>
<head>
	<title> Dashboard </title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/faculty-dashboard.css">
</head>
<body>
	<input type="checkbox" id="check" checked="false">
	<!--header area start-->
	<header>
		<label for = "check">
			<i class="fas fa-bars" id="menuBtn"></i>
		</label>
		<div class ="leftArea">
			<!--logo area-->
		</div>
		<div class = "rightArea">
           <a href="index.html" class="logoutBtn">Logout</a>
       </div>
	</header>
	<!--header area end-->
	<!--sidebar start-->
	<nav class = "sideBar">
		<div class = "userInfo">
			<img src="pics/user_icon.png" class = "userIcon" alt="">
			<h4>Faculty</h4>
		</div>
			<a href="faculty-dashboard.html" class="dboard"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
    		<a href="#" class="rcord"><i class="fas fa-chart-bar"></i><span>Overview</span></a>
	</nav>
	<!--sidebar end-->

<!-- CONTENT AREA -->
<div class = "content">
	<div class = "titleBar">
		<h2>Dashboard</h2>
	</div>
 <!--Dashboard Cards-->
 <div class = "dashboard-cards">
	 <div class = "cards-single">
		 <div class = "card-body">
			 <h3>Welcome [Professor Name]!</h3>
			 <div class = "block">
			   <p>Academic Year 2020 - 2021: 2nd Semester</p>
			 </div>
		 </div>
	  </div>
 </div>
	 <!--Bottom Cards-->
	 <br>
	 <div class="row">
		 <div class="column">
		   <div class="card">
			<h3>[Number]</h3>
			 <h4>Evaluations</h4>
		   </div>
		 </div>
	   
		 <div class="column">
		   <div class="card">
			<h3>[Number]</h3>
			 <h4>Pending Evaluations</h4>
		   </div>
		 </div>
<!--CONTENT AREA END-->
</body>
</html>
