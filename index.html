<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" type="text/css" href="style.css">
    <title>Evaluation</title>
</head>
<body>
    <img class="logo" src="pics/STMA logo.png" alt="STMA logo">
    <img class="faculty" src="pics/faculty.png">
        <div class = "right">
            <h1> St. Thomas More Academy </h1>
            <h3><center> Faculty Evaluation System </center></h3>
            <button id = "modalBtn" class="loginBtn" type="submit">LOGIN</button>
            <form action="#"></form>
        </div>

<!-- The Modal background -->
    <div id="modalbg">
<!-- Modal content -->
     <div class="modal-content">
        <div class="modal-header">
            <span class="closebtn">&times;</span>
        </div>
     <div class="modal-body">
         <label for="uname"><b>Username</b></label>
         <input type="text" placeholder="Enter Username" name="EmpID" required>
         <br>
         <label for="psw"><b>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>
         <br>
     <label>  
         <input type="checkbox" checked="checked" name="remember"> Remember me
     </label>
         <button class="LoginButton" type="submit">Login</button>
     </div>
     <div class="modal-footer">
      
           <span class="psw"><a href="#">Forgot password?</a></span>
     </div>
   
       
       </div>
     </div>
   
   </div>
   </form>
<script>
   //Button that opens the modal
   var btn = document.getElementById("modalBtn");
   // THE MODAL LOGINFORM
   var modal = document.getElementById("modalbg");
   // Get the CLOSE (X) element that closes the modal
   var span = document.getElementsByClassName("closebtn")[0];
   // When user clicks on the button, open the modal
   btn.onclick = function() {
     modal.style.display = "block";
   }
   // When user clicks on (x), close the modal
   span.onclick = function() {
     modal.style.display = "none";
   }
   // When  user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
     if (event.target == modal) {
       modal.style.display = "none";
     }
   }</script>
</body>
</html>
