<!-- CONTENT AREA -->
<div class = "content">
	<div class="main-block">
		<form action="#" onsubmit="myFunc()">
		<h1>Add New Student</h1>
		<hr>
		<section>
		  <div class="input-name">
			<label for="name">First Name</label>
			<input id="name" type="text" value="" name="fname" placeholder="Enter First Name" required>
		  </div>
		
		  <div class="input-subject">
			<label for="email">Last Name</label>
			<input id="email" type="text" value="" name="lname" placeholder="Enter Last Name" required>
		  </div>
		  <br>
		</section>
		
		<section>
			<div class="input-name">
				<label for="name">Student ID</label>
				<input id="name" type="text" value="" name="id" placeholder="Enter Student ID" required> 
			  </div>
			  <div class="input-subject">
				<label for="email">Class/Section</label>
				<input id="email" type="text" value="" name="section" placeholder="Enter Class/Section" required>
			  </div>
			  <br>
		</section>
		<div>
            <label for="email">Password</label>
				<input id="email" type="password" value="" name="password" placeholder="Enter Password" required>
			<label>Profile Picture</label>
				<input type="file" name="file">
		</div>

		<div class="btn-block">
			<button class="cancel-btn" type="submit">Cancel</button>
			<button class="submit-btn" type="submit">Submit</button>
		</div>

		</form>
	  </div>
</div>
